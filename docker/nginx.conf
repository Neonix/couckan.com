events {}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 443 ssl;
        server_name localhost;
#        server_name couckan.com www.couckan.com;
#        ssl_certificate     /etc/nginx/certs/couckan.crt;
#        ssl_certificate_key /etc/nginx/certs/couckan.key;
#        set $backend  workerman

        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        resolver 127.0.0.11 ipv6=off;
        # utilise localhost par d√©faut pour les tests hors Docker
        set $backend 127.0.0.1;

        location / {
            proxy_pass http://$backend:55151;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://$backend:7272/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location = /ws {
            proxy_pass http://$backend:7272/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        # WebRTC signaling proxy
        location /signal/ {
            proxy_pass http://$backend:8877/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location = /signal {
            proxy_pass http://$backend:8877/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }
    }
}
