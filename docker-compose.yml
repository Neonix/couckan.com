services:
  workerman:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: couckan-app
    depends_on:
      - db
    expose:
      - "8002"
      - "7272"
      - "1236"
      - "55151"
      - "8877"
    volumes:
      - ./:/var/www/couckan/
    command: php start.php start   # foreground obligatoire
    
  nginx:
    image: nginx:alpine
    container_name: couckan-nginx
    depends_on:
      - workerman
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
# Config Local Docker       
      - ./localhost.crt:/etc/nginx/certs/localhost.crt:ro
      - ./localhost.key:/etc/nginx/certs/localhost.key:ro
# Config Local Prod        
#      - /etc/letsencrypt/live/couckan.com/fullchain.pem:/etc/nginx/certs/couckan.crt:ro
#      - /etc/letsencrypt/live/couckan.com/privkey.pem:/etc/nginx/certs/couckan.key:ro

    restart: always
  db:
    image: mysql:8.0
    container_name: couckan-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: couckan
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: couckan-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: password
    ports:
      - "8081:80"

volumes:
  db_data:
